#myImg {
  border-radius: 5px;
  cursor: pointer;

#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content, #caption {  
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)} 
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)} 
  to {transform:scale(1)}
}
 a {
  cursor:pointer
}
/* The Close Button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}

function changeYear(year){
  let newOptions
if (year =='2019'){

}else if (year =='2020'){

}
else if (year =='2021'){

    function hesapla(e){
          e.preventDefault();
          let soru = $('#soru_sec').val()
          if (soru =='1'){
              let sayi1 =Number($('#birinci_input').val())
              let sayi2 =Number($('#ikinci_input').val())
              let litre =Number($('#sise_input').val())
              let cizgi = Number($('#cizgi_input').val())
              let carpım = sayi1 * sayi2
              let toplam=(litre*1000)/carpım
              litre = litre*1000
              let cevap1=(carpım-cizgi)*(toplam)
              let net=(cevap1)/1000

              net += "\nİçilen sıvı miktarı:" + (cevap1) +  " mililitre \n Litre oranı:" +
               (net) +  "\n Litre Kalan sıvı:" +(litre-cevap1) + " mililitre"
              $('#cevap').text(`Toplam ${net}`)
          }
          if (soru =='2'){
              let urun1_input = Number($("#urun1_input").val())
              let adet1_input = Number($("#adet1_input").val())
              let urun2_input = Number($("#urun2_input").val())
              let adet2_input = Number($("#adet2_input").val())
              let urun3_input = Number($("#urun3_input").val())
              let adet3_input = Number($("#adet3_input").val())
              let araToplam = urun1_input * adet1_input + urun2_input * adet2_input + urun3_input * adet3_input;
              let odenen = Number($('#odenen_input').val())
              let sonuc = odenen - araToplam 
              $('#cevap').text(`Para Ustu: ${sonuc} TL`)
        }
        if (soru =='3'){
                let indirim_input = Number($("#indirim_input").val())
                let oran_input = Number($("#oran_input").val())
                let toplam=((indirim_input)*100)/(oran_input)
                let odenen=toplam- indirim_input
                $('#cevap').text(`Urun fiyatin ${toplam} TL \n Odenmesi gereken ${odenen}`)
          }
        if (soru =='4'){
                let eval = Number($("#eval_input").val())
                let evsat = Number($("#evsat_input").val())
                let arsaal = Number($("#arsaal_input").val())
                let arsasat = Number($("#arsasat_input").val())
                let odenen = Number($("#odenen_input").val())
                let araIslem = odenen / eval
                let x = evsat*araIslem
                let toplam = x/arsaal
                let y = toplam * arsasat
                let kar = y-x
                $('#cevap').text(`Bu Satıstan Kariniz ${kar} TL`)
            }
          
          if (soru =='6'){
                let b = Number($("#katsayı1_input").val())
                let c = Number($("#katsayı2_input").val())
                let d = Number($("#katsayı3_input").val())
                let girdi_input = Number($("#girdi_input").val())
                let a = b * c * d
                let cevap1 = a/girdi_input
                if (cevap1 == c){
                  b=(a)/(b)         
                  d=(a)/(d)
                  $('#cevap').text(`${(a)+(b)+(girdi_input)}`)
                }else if(cevap1 ==b){
                  c=(a)/(c)         
                  d=(a)/(d)
                  $('#cevap').text(`${(c)+(d)+(girdi_input)}`)
                }else if(cevap1 == d){
                  c=(a)/(c)         
                  b=(a)/(b)
                  $('#cevap').text( `${(c)+(b)+(girdi_input)}`)
                }else{
                  $('#cevap').text(`Degerlerınızı kontrol edınız`)
                }
          }
          if (soru =='5'){
                let bos = Number($("#bos_input").val())
                let dolu= Number($("#dolu_input").val())
                let yarım = Number($("#yarım_input").val())
              let su=(dolu)-(bos)
              let net=(yarım)-(bos)
              let oran=(net)/(su)
              $('#cevap').text(`Bardagın doluluk oranı: ${oran}`)
          }
          if (soru =='7'){
                let abb = $("#abb").val()*1
                let abbb = $("#abbb").val()*1
                let toplam = parseInt(abb,10) * parseInt(abbb,10)
                $('#cevap').text(`Toplam ${toplam}`)
          }
    }

    var modal = document.getElementById("myModal");
